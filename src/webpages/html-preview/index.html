<script type="module">
  const html = new URLSearchParams(window.location.search).get('html');
  document.open();
  document.write(html);
  document.close();

  // This block of code prevents the
  // 'Are you sure you want to leave? Changes you made may not be saved.'
  // dialog from popping up every time a change is made to an HTML page that attempted to enable the dialog.
  const ogWindowAddEventListener = window.addEventListener;
  window.addEventListener = function(...args) {
    if (args[0] !== 'beforeunload') ogWindowAddEventListener(...args);
  };
</script>
