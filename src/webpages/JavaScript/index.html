<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Playground</title>
  <link rel="stylesheet" href="/src/CodeMirror/codemirror.css">
  <link rel="stylesheet" href="/src/CodeMirror/theme.css">
  <!--<link rel="stylesheet" href="/src/CodeMirror/addon/dialog.css">
  <script type="module" src="/src/CodeMirror/addon/dialog.js"></script>
  <script type="module" src="/src/CodeMirror/addon/search.js"></script>
  <script type="module" src="/src/CodeMirror/addon/search-cursor.js"></script>
  <script type="module" src="/src/CodeMirror/mode-javascript.js"></script>-->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }
    div#top-bar {
      box-sizing: border-box;
      width: 100vw;
      height: 6.5vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #141d47;
      border: 1px #ccc solid;
    }
    #top-bar .header {
      color: #2af;
      font-family: 'Courier New';
      font-size: 3.5vh;
      margin-left: 1vw;
    }
    #top-bar #left-portion { 
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: left;
    }
    #top-bar #left-portion,
    #top-bar #right-portion {
      max-height: 100%;
      min-height: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    #top-bar #left-portion {
      justify-content: flex-start;
    }
    #top-bar #right-portion {
      justify-content: flex-end;
    }
    #top-bar .navigation-btn {
      height: 5vh;
      width: 5vh;
      margin: 0 1vh;
      cursor: pointer;
    }
    #save-btn {
      content: url(/src/webpages/assets/save-file.svg);
    }
    #load-btn {
      content: url(/src/webpages/assets/load-file.svg);
    }
    div#main {
      width: 100vw;
      height: 93.5vh;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    #divider {
      background-color: #ccc;
      width: 2px;
      height: 93.5vh;
      cursor: col-resize;
      position: fixed;
      bottom: 0;
      left: 55vw;
      z-index: 100000;
    }
    #editor {
      display: none;
    }
    .CodeMirror {
      position: fixed;
      bottom: 0;
      left: 0;
      box-sizing: border-box;
      min-width: 30vw;
      max-width: 90vw;
      width: 55vw;
      height: 93.5vh;
      border: 1px #ccc solid;
      user-select: none;
    }
    .CodeMirror:focus {
      user-select: auto;
    }
    #console {
      position: fixed;
      bottom: 0;
      right: 0;
      box-sizing: border-box;
      min-width: 10vw;
      max-width: 70vw;
      width: 45vw;
      height: 93.5vh;
      background-color: #0f111a;
      border: 1px #ccc solid;
      user-select: none;
      overflow-x: hidden;
      overflow-y: auto;
    }
    #console .log, 
    #console .error,
    #console .warn, 
    #console .info {
      position: relative;
      box-sizing: border-box;
      width: 94%;
      height: auto;
      padding: 1vh;
      margin: 2% 3%;
      white-space: pre-wrap;
      border-radius: 1vmin;
      font-family: monospace;
      font-size: 2.2vh;
      dominant-baseline: middle;
      color: #fff;
    }
    #console .error::before,
    #console .warn::before,
    #console .info::before {
      position: relative;
      content: '';
      display: inline-block;
      height: 2.2vh;
      width: 2.2vh;
      margin-right: 0.5vw;
    }
    #console .error::after,
    #console .warn::after,
    #console .info::after {
      position: absolute;
      top: 1.2vh;
      left: 0.5vw;
      height: 2.2vh;
      width: 2.2vh;
    }
    #console .log {
      background-color: #555a;
    }
    #console .error {
      background-color: #d33a;
    }
    #console .error::after {
      content: url(/src/webpages/assets/console-error.svg);
    }
    #console .warn {
      background-color: #ca0a;
    }
    #console .warn::after {
      content: url(/src/webpages/assets/console-warn.svg);
    }
    #console .info {
      background-color: #05da;
    }
    #console .info::after {
      content: url(/src/webpages/assets/console-info.svg);
    }
    #console span.number {
      color: #8609EF;
    }
    #console span.boolean {
      color: #ffac00;
    }
    #console span.undefd {
      color: #ccc;
    }
  </style>
</head>

<body>
  <div id="top-bar">
    <div id="left-portion">
      <div class="navigation-btn" id="save-btn"></div>
      <div class="navigation-btn" id="load-btn"></div>
    </div>
    <div id="right-portion">

    </div>
  </div>
  <div id="main">
    <div id="divider"></div>
    <textarea id="editor"></textarea>
    <div id="console"></div>
  </div>
  <script type="module" src="/src/webpages/JavaScript/script.js"></script>
</body>

</html>
