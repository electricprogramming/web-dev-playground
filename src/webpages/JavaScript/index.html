<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Syntax Highlighted Editor</title>
  <link rel="stylesheet" href="/src/CodeMirror/codemirror.css">
  <link rel="stylesheet" href="/src/CodeMirror/theme-material-ocean.css">
  <script type="module" src="/src/CodeMirror/mode-javascript.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #333;
    }
    #divider {
      background-color: #ccc;
      width: 2px;
      height: 100vh;
      cursor: col-resize;
      position: fixed;
      top: 0;
      left: 55vw;
      z-index: 100000;
    }
    .CodeMirror {
      position: fixed;
      top: 0;
      left: 0;
      box-sizing: border-box;
      min-width: 30vw;
      max-width: 90vw;
      width: 55vw;
      height: 100vh;
      border: 1px #ccc solid;
      user-select: none;
    }
    .CodeMirror:focus {
      user-select: auto;
    }
    #console {
      position: fixed;
      top: 0;
      right: 0;
      box-sizing: border-box;
      min-width: 10vw;
      max-width: 70vw;
      width: 45vw;
      height: 100vh;
      border: 1px #ccc solid;
      user-select: none;
      font-family: monospace;
      font-size: 1.25em;
    }
    #console .error {
      box-sizing: border-box;
      width: 94%;
      height: auto;
      padding: 1vmin;
      margin: 2% 3%;
      background-color: #ff5555aa;
      border-radius: 1vmin;
    }
    #console .error::before {
      content: url(/src/webpages/assets/console-error.svg);
      display: inline-block;
      height: 100%;
      width: auto;
    }
  </style>
</head>

<body>
  <div id="divider"></div>
  <textarea id="editor">// Write your JavaScript code here</textarea>
  <div id="console"></div>
  <script type="module" src="/src/webpages/JavaScript/script.js"></script>
</body>

</html>
