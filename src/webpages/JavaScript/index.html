<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Playground</title>
  <link rel="stylesheet" href="/src/CodeMirror/codemirror.css">
  <link rel="stylesheet" href="/src/CodeMirror/theme-material-ocean.css">
  <script type="module" src="/src/CodeMirror/mode-javascript.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }
    div#top-bar {
      width: 100vw;
      min-width: 100vw;
      max-width: 100vw;
      height: 10vh;
      min-height: 10vh;
      max-height: 10vh;
      position: fixed;
      top: 0;
      left: 0;
      fill: #242d57;
    }
    div#main {
      width: 100vw;
      min-width: 100vw;
      max-width: 100vw;
      height: 90vh;
      min-height: 90vh;
      max-height: 90vh;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    #divider {
      background-color: #ccc;
      width: 2px;
      height: 90vh;
      cursor: col-resize;
      position: fixed;
      bottom: 0;
      left: 55vw;
      z-index: 100000;
    }
    #editor {
      display: none;
    }
    .CodeMirror {
      position: fixed;
      bottom: 0;
      left: 0;
      box-sizing: border-box;
      min-width: 30vw;
      max-width: 90vw;
      width: 55vw;
      height: 90vh;
      border: 1px #ccc solid;
      user-select: none;
    }
    .CodeMirror:focus {
      user-select: auto;
    }
    #console {
      position: fixed;
      bottom: 0;
      right: 0;
      box-sizing: border-box;
      min-width: 10vw;
      max-width: 70vw;
      width: 45vw;
      height: 90vh;
      background-color: #0f111a;
      border: 1px #ccc solid;
      user-select: none;
      font-family: monospace;
      font-size: 2.2vh;
      dominant-baseline: middle;
      overflow-x: hidden;
      overflow-y: auto;
    }
    #console .log, 
    #console .error,
    #console .warn, 
    #console .info {
      position: relative;
      box-sizing: border-box;
      width: 94%;
      height: auto;
      padding: 1vh;
      margin: 2% 3%;
      border-radius: 1vmin;
    }
    #console .error::before,
    #console .warn::before,
    #console .info::before {
      position: relative;
      content: '';
      display: inline-block;
      height: 2.2vh;
      width: 2.2vh;
      margin-right: 0.5vw;
    }
    #console .error::after,
    #console .warn::after,
    #console .info::after {
      position: absolute;
      top: 1.2vh;
      left: 0.5vw;
      height: 2.2vh;
      width: 2.2vh;
    }
    #console .log {
      background-color: #ddda;
    }
    #console .error {
      background-color: #e44a;
    }
    #console .error::after {
      content: url(/src/webpages/assets/console-error.svg);
    }
    #console .warn {
      background-color: #db0a;
    }
    #console .warn::after {
      content: url(/src/webpages/assets/console-warn.svg);
    }
    #console .info {
      background-color: #06ea;
    }
    #console .info::after {
      content: url(/src/webpages/assets/console-info.svg);
    }
  </style>
</head>

<body>
  <div id="top-bar">
    
  </div>
  <div id="main">
    <div id="divider"></div>
    <textarea id="editor"></textarea>
    <div id="console"></div>
  </div>
  <script type="module" src="/src/webpages/JavaScript/script.js"></script>
</body>

</html>
