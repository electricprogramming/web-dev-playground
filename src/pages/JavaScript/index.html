<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Syntax Highlighted Editor</title>
  <link rel="stylesheet" href="/src/CodeMirror/codemirror.css">
  <link rel="stylesheet" href="/src/CodeMirror/theme-material-ocean.css">
  <script src="/src/CodeMirror/codemirror.js"></script>
  <script src="/src/CodeMirror/mode-javascript.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #333;
    }
    #js-editor {
      min-width: 30vw;
      max-width: 90vw;
      width: 50vw;
      height: 100vh;
      resize: horizontal;
    }
    .CodeMirror {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      border: 1px #ccc solid;
    }
    #console {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="js-editor">
    <textarea>// Write your JavaScript code here</textarea>
  </div>
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("js-editor").querySelector('textarea'), {
      mode: "javascript",
      lineNumbers: true,
      theme: "material-ocean",
      tabSize: 2,
      indentUnit: 2,
      matchBrackets: true,
      autoCloseBrackets: true,
      lineWrapping: true
    });
  </script>

</body>

</html>
